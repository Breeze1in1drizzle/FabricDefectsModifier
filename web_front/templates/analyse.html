<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>统计</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/analyse.css') }}">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="{{ url_for('static',filename='echarts.min.js') }}"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div>
            <ul class="nav nav-tabs">
                <a class="navbar-brand" href="{{ url_for('first') }}">首页&nbsp;&nbsp;</a>
                <a class="navbar-brand" href="{{ url_for('single') }}">单次模式&nbsp;&nbsp;</a>
                <a class="navbar-brand" href="{{ url_for('uploads') }}">文件模式&nbsp;&nbsp;</a>
                <a class="navbar-brand" href="{{ url_for('analyse') }}">统计分析</a>
                <a class="navbar-brand" href="#" style="float: right;margin-right: -10px;">用户</a>
                <a class="navbar-brand" href="{{ url_for('first') }}" style="float: right;margin-right: -100px;">&nbsp;&nbsp;退出</a>
            </ul>
        </div>
    </div>
</nav>
<h1><br> </h1>


<div>
    <div style="width: 10%;height:400px;float:left; display:inline;text-align: center;vertical-align: center;justify-content: center">
        <div>
            <button type="submit" class="btn btn-default" style="width: 100px;height: 40px;">当日数据</button>
            <p> <br></p>
        </div>
        <div>
            <button type="submit" class="btn btn-default" style="width: 100px;height: 40px;background-color: wheat">当月数据</button>
            <p><br> </p>
        </div>
        <div>
            <button type="submit" class="btn btn-default" style="width: 100px;height: 40px;background-color: lightgoldenrodyellow">本季度数据</button>
            <p> </p>
        </div>
    </div>
    <div id="main" style="width: 30%;height:400px; float:left; display:inline"></div>
    <div id="main2" style="width: 60%;height:400px; float:right; display:inline"></div>
</div>
<script type="text/javascript">
    {#基于准备好的dom，初始化echarts实例#}
    var myChart = echarts.init(document.getElementById('main'));

    {#// 指定图表的配置项和数据#}
    var option = {
        title: {
            text: '2020年检测瑕疵类别比率',
            textStyle: {
                color: 'white'
            }

        },
        tooltip: {},
        color: ['#f6da22', '#bbe2e8', '#6cacde'],
        legend: {
            data: ['百分比']
        },

        series: [{
            name: '检测百分比',
            type: 'pie',
            data: [
                {value: 0.05, name: '弓弧'},
                {value: 0.2, name: '坏地'},
                {value: 0.36, name: '断头疵'},
                {value: 0.14, name: '擦伤纱'},
                {value: 0.1, name: '破洞疵'},
                {value: 0.4, name: '拉线'}
            ]
        }]
    };
    {#// 使用刚指定的配置项和数据显示图表。#}
    myChart.setOption(option);
</script>

<script type="text/javascript">
    {#基于准备好的dom，初始化echarts实例#}
    var myChart = echarts.init(document.getElementById('main2'));

    {#// 指定图表的配置项和数据#}
    var option = {
        title: {
            text: '    各个月份出现瑕疵比例',
            textStyle: {
                color: 'white',
                left: 'center',
                top: 'center',
                textAlign: "center",
            }
        },
        tooltip: {},

        legend: {
            data: ['百分比']
        },
        xAxis: {
            data: ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"],
            axisLabel: {
                show: true,
                textStyle: {
                    color: 'white'
                }
            }
        },
        yAxis: {
            axisLabel: {
                show: true,
                textStyle: {
                    color: 'white'
                }
            }
        },
        series: [{
            name: '检测百分比',
            type: 'line',
            data: [
                0.05, 0.2, 0.08, 0.10, 0.12, 0.3, 0.01, 0.05, 0.31, 0.22, 0.16, 0.24
            ],
            textStyle: {
                color: 'white'
            }
        }]
    };
    {#// 使用刚指定的配置项和数据显示图表。#}
    myChart.setOption(option);
</script>


</body>
</html>
